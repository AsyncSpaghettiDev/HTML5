<!DOCTYPE html>
<html>
    <head>
        <title>How to use lists</title>
    </head>
    <body>
        <h1>Shopping List</h1>
        <!--Unordened list-->
        <ul>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Flour</li>
            <li>Bread</li>
            <li>New Car</li>
        </ul>
        <h2>Steps go to school</h2>
        <!--Ordened list-->
        <ol>
            <li>Wake up</li>
            <li>Dress up</li>
            <li>Eat breakfast</li>
            <li>Do backpack</li>
            <li>Take the bus or drive to school</li>
        </ol>
    </body>
</html>
