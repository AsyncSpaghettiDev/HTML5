<!DOCTYPE html>
<html>
    <head>
        <title>Starting using forms</title>
    </head>
    <body>
        <form>
            <!--Is not recommended to put required label in input, it's better validate the input in the backend-->
            <input type="text" required>
            <input type="password" required>
            <input type="number">
            <input type="email">
            <input type="color">
            <input type="range" min="0" max="10">
            <input type="date">
            <input type="time">
            <input type="button" value="button">
            <textarea readonly>You can read this, but you can't edit it</textarea>
            <input type="submit">
        </form>
    </body>
</html>
