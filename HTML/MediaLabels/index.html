<!DOCTYPE html>
<html>
    <head>
        <title>Displaying media</title>
    </head>
    <body>
        <h1>First image in HTML</h1>
        <p>
            Here is the <b>image:</b>
        </p>
        <img src="./resources/sample.jpg"><br>
        <h2>First video in HTML</h2>
        <p>
            Here is the <b>video:</b>
        </p>
        <video src="./resources/sample.mp4" controls></video>
        <h3>First audio in HTML</h2>
        <p>
            Here is the <b>audio:</b>
        </p>
        <audio src="./resources/sample.mp3" controls></audio>
    </body>
</html>
