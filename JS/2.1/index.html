<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JS Course</title>
</head>
    <div class="event" id="events">
        <button onclick='alert("You click the first button")'>OnClick EventHandler</button>
        <button id="btnHandler">OnClick with JS</button>
        <button id="btnListener">Listener with JS</button>
    </div>

    <div class="event" id="main">
        <div class="flowEvent" id="flow">
            <button id="removeEv">Click to remove Event</button>
            <button id="clickEv">Click Me</button>
        </div>
    </div>

    <div class="event" id="mouseEvents">
        <button id="clickBtn">Click Event</button>
        <button id="dblclickBtn">Double Click Event</button>
    </div>

    <div class="event" id="keyboardEvents">
        <input type="text" id="keyEvents" placeholder="Type something">
    </div>
<body>

</body>
<script src="handlers.js"></script>
<script src="flow.js"></script>
<script src="mouse.js"></script>
<script src="keyboard.js"></script>
</html>
