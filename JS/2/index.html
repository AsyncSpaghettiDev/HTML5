<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JS Course</title>
</head>

<body>
    <div class="container" id="windowContainer">
        <button id="oWindow">Open youtube Window</button>
        <button id="cWindow">Close youtube Window</button>
        <button id="qWindow">Is the youtube window closed?</button>
        <button id="stopBtn">Stop the load of the page</button>
        <button id="alertBtn">Shows a message</button>
        <button id="printBtn">Print the current screen</button>
        <button id="dataInput">Give me your age</button>
        <button id="boolBtn">Just a decision box</button>
    </div>

    <div class="container" id="screenContainer">
        <button id="screenProperties">Show screen in console</button>
        <button id="screenLeft">Show the left margin of the window relative to screen</button>
        <button id="screenTop">Show the top margin of the window relative to screen</button>
    </div>

    <div class="container" id="windowContainer2">
        <button id="oNWindow">Open a new window to work</button>
        <button id="resizeByBtn">Resize the window (Rel)</button>
        <button id="resizeToBtn">Resize the window (Abs)</button>
        <button id="moveByBtn">Move the window (Rel)</button>
        <button id="moveToBtn">Move the window (Abs)</button>
    </div>

    <div class="container" id="locationContainer">
        <button id="lctHref">Get current href</button>
        <button id="lctHostname">Get name of Host</button>
        <button id="lctPathname">Get the current route</button>
        <button id="lctProtocol">Get the protocol used to access</button>
    </div>
</body>
<script src="window.js"></script>
<script src="screen.js"></script>
<script src="window2.js"></script>
<script src="location.js"></script>
</html>
