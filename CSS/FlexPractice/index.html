<!DOCTYPE html>
<html>

<head>
    <title>FlexBox</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f90b208ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="email" class="form__input" placeholder="e-Mail">
            </div>
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Mensaje"></textarea>
            </div>
            <div class = "form__section">
                <input type="submit" class = "form__input">
            </div>
        </form>
        <div class = "form-img">
            <div class = "img-container">
                <div>
                    <img src = "https://i.ya-webdesign.com/images/black-envelope-png-icon-1.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
